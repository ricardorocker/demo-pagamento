<div class="d-flex justify-content-center">
  <div class="container-custom d-flex">
    <app-profile-card class="profile-card"></app-profile-card>

    <div class="card p-4 demo-pagamento-card">
      <div class="card-title h5 fw-bold color-primary text-uppercase">
        Demonstrativo de pagamento
      </div>
      <hr style="opacity: 10%" />
      <div class="card-body border mt-2">
        <div class="card-title d-flex justify-content-between">
          <h4 class="d-flex align-items-end text-uppercase color-primary">
            06/2020 - Cálculo Mensal
          </h4>
          <button
            type="button"
            class="btn btn-secondary"
            aria-label="Configurações"
            (click)="onToggleEdit()"
          >
            <i class="bi bi-gear"></i>
          </button>
        </div>
        <hr style="opacity: 10%" />
        <div class="grid mt-5">
          <div class="row">
            <div class="col col-span">
              <span class="color-span">Tipo de pagamento</span>
              <label class="color-label ms-3 fw-bold">Depósito bancário</label>
            </div>
            <div class="col col-span">
              <span class="color-span">Data de pagamento</span>
              <label class="color-label ms-3 fw-bold">05/07/2020</label>
            </div>
            <div class="row">
              <div class="col col-span">
                <span class="color-span">Banco</span>
                <label class="color-label ms-3 fw-bold">Banco do Brasil</label>
              </div>
              <div class="col col-span">
                <span class="color-span">Agência</span>
                <label class="color-label ms-3 fw-bold">1</label>
              </div>
              <div class="col col-span">
                <span class="color-span">Conta</span>
                <label class="color-label ms-3 fw-bold">1234567-89</label>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-5">
          <ul class="nav nav-tabs fw-bold" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active">Rubricas</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link color-info">Gráfico</button>
            </li>
          </ul>

          <app-demo-pagamento-table [isEdit]="isEdit"></app-demo-pagamento-table>
        </div>
      </div>
    </div>
  </div>
</div>
