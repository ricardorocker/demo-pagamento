<div class="modal" tabindex="-1" role="dialog" aria-label="Criar Item">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Criar Item</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input
              type="text"
              class="form-control"
              id="descricao"
              formControlName="descricao"
            />
          </div>

          <button type="button" class="btn btn-primary" (click)="criarItem()">
            Criar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
